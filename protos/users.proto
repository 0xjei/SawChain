syntax = "proto3";
package agrichain;

message SystemAdmin {
    string publicKey = 1;

    // Approximately when transaction was submitted, as a Unix UTC timestamp
    uint64 timestamp = 2;
}

message CompanyAdmin {
    string publicKey = 1;

    // Company identifier.
    string company = 2;

    // Approximately when transaction was submitted, as a Unix UTC timestamp
    uint64 timestamp = 3;
}

message Operator {
    string publicKey = 1;

    // Company identifier.
    string company = 2;

    // Role inside the company.
    string task = 3;

    // Approximately when transaction was submitted, as a Unix UTC timestamp
    uint64 timestamp = 4;
}