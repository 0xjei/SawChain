syntax = "proto3";
package agrichain;

message TaskType {
    // Unique identifier.
    string id = 1;
    // Task name.
    string role = 2;
}

message ProductType {
    // Possible different values for unit of measure.
    enum UnitOfMeasure {
        KILOS = 0;
        LITRE = 1;
        METRE = 2;
        UNIT = 3;
    }

    // Unique identifier.
    string id = 1;
    // Product name.
    string name = 2;
    // Product description.
    string description = 3;
    // Product unit of measure.
    UnitOfMeasure measure = 4;
    // Unique identifiers of different derived products types.
    repeated string derivedProductsType = 5;
}

message EventParameterType {
    // Event Parameter information type.
    enum Type {
        NUMBER = 0;
        STRING = 1;
        BYTES = 2;
        ENUM = 3;
        BOOL = 4;
    }

    // Unique identifier.
    string id = 1;
    // Event Parameter name.
    string name = 2;
    // Event Parameter type.
    Type type = 3;
}

message EventType {
    // Custom parameter structure used for Event Type.
    message EventParameter {
        // Parameter Type identifier.
        string parameterTypeId = 1;

        // Parameter Properties.
        bool required = 2;
        int32 minValue = 3;
        int32 maxValue = 4;
        int32 minLength = 5;
        int32 maxLength = 6;

        // Values.
        float floatValue = 7;
        string stringValue = 8;
        bytes bytesValue = 9;
        int32 enumValue = 10;
        bool boolValue = 11;
    }

    // Unique identifier.
    string id = 1;
    // Event Type name.
    string name = 2;
    // Event Type description.
    string description = 3;
    // List of event parameters.
    repeated EventParameter parameters = 4;
    // List of Task Type identifiers.
    repeated string enabledTaskTypes = 5;
    // List of Product Type identifiers.
    repeated string enabledProductTypes = 6;
}
