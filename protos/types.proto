syntax = "proto3";
package agrichain;

message TaskType {
    string id = 1;
    string role = 2;
}

message ProductType {
    enum UnitOfMeasure {
        KILOS = 0;
        LITRE = 1;
        METRE = 2;
        UNIT = 3;
    }

    string id = 1;
    string name = 2;
    string description = 3;
    UnitOfMeasure measure = 4;
    repeated string derivedProductsType = 5;
}

message EventParameterType {
    enum Type {
        NUMBER = 0;
        STRING = 1;
        BYTES = 2;
        ENUM = 3;
    }

    string id = 1;
    string name = 2;
    Type type = 3;
}

message EventType {
    message EventParameter {
        string parameterTypeId = 1;

        // Parameter Properties.
        bool required = 2;
        int32 minValue = 3;
        int32 maxValue = 4;
        int32 minLength = 5;
        int32 maxLength = 6;
    }

    string id = 1;
    string name = 2;
    string description = 3;

    repeated EventParameter parameters = 4;
}
